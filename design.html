<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        #wrapper{
            width:1500px;
            height:900px;
            background: brown;
            margin:auto;
            box-sizing: border-box;
            position: relative;
        }
        #side{
            width:400px;
            height:100%;
            background:wheat;
            position:relative;
            float: left;
        }
        #t_mm{
            width:100px;
            height:90px;

            margin-left:40px;
            font-size: 50px;
            
        }
        #t_ss{
            width:100px;
            height: 90px;
            margin-left:20px;
            font-size: 50px;

        }

        #lifeBox, #scoreBox, #timeBox{
            width:80%;
            height:100px;
            background:yellowgreen;
            margin-top: 50px;
            margin-left: 10%;
            position: relative;

        }

        #mapBox{
            width:80%;
            height:300px;
            background:skyblue;
            margin-top: 50px;
            margin-left: 10%;
        }
        #cutton{
            width:1100px;
            height:100%;
            background: black;
            position: absolute;
            left:400px;
            float: right;
        }
        #playBox{
            width:1100px;
            height:100%;
            background:#CCC;
            position: relative;
            float: left;
        }
        #heroInfo{
            width:600px;
            height:100px;
            background:burlywood;
            margin-left:20%;
            font-size: 50px;
        }


    </style>
    <script src="./lib.js"></script>
    <script src="./GameObject.js"></script>
    <script src="./life.js"></script>
    <script src="./map.js"></script>
    <script src="./Brick.js"></script>
    <script src="./Hero.js"></script>
    <script src="./DigClass.js"></script>
    <script src="./Enemy.js"></script>
    <script src="./Item.js"></script>
    <script src="./Sensor.js"></script>
    <script src="./LeftSensor.js"></script>
    <script src="./RightSensor.js"></script>
    <script src="./TopSensor.js"></script>
    <script src="./BottomSensor.js"></script>
    <script>
        let lifeBox;
        let scoreBox;
        let timeBox;
        let mapBox;
        let playBox;
        let flag=true;
        let boxlifeArray=[];





       
        let mapArray=[map1,map2];
        let level=0;
        let scorenum=0;

        let brickArray=[];
        let hero;
        let herospeed=5;
        let speedArray=[];
        let lifeArray=[];
        let clockArray=[];
        let coinArray=[];

        let digArray=[];
        let ending;


        let hitA=false;
        let hitB=false;
        let hitC=false;
        let hitD=false;

        let enemyArray=[];


        let sec=59; //게임카운트 초
        let min=12; //게임카운트 분


        let digCheck=1;

        let heroInfo;
        function createBrick(){
            for(let a=0;a<18;a++){
                for(let i=0;i<22;i++){
                    if(mapArray[level][a][i]==1){

                        let brick = new Brick(playBox,"./images/brick.png",50,50,50*i,50*a,0,0);
                        brickArray.push(brick);
                    }else if(mapArray[level][a][i]==2){
                        hero = new Hero(playBox,"./mineworker.png",50,50,50*i,50*a,0,0,3);
                    }else if(mapArray[level][a][i]==3){
                       

                            let enemy= new Enemy(playBox,"./images/enemy.png",50,50,50*i,50*a,0,1);  
                            enemyArray.push(enemy);
                        

                    }else if(mapArray[level][a][i]==4){ 
                        let speed= new Item(playBox,"./images/speed.png",50,50,50*i,50*a,0,0);  
                        speedArray.push(speed);                  
                    }else if(mapArray[level][a][i]==5){
                        let life= new Item(playBox,"./images/life.png",50,50,50*i,50*a,0,0);   
                        lifeArray.push(life);                 
                    }else if(mapArray[level][a][i]==6){
                        let clock= new Item(playBox,"./images/clock.png",50,50,50*i,50*a,0,0);   
                        clockArray.push(clock);                 
                    }else if(mapArray[level][a][i]==7){
                        let coin= new Item(playBox,"./images/coin.png",50,50,50*i,50*a,0,0);                    
                        coinArray.push(coin);
                    }else if(mapArray[level][a][i]==8){
                        ending= new Item(playBox,"./images/star.png",50,50,50*i,50*a,0,0); 

                    }     
                }

            }
        }
        function createLife(){
            for(let i=0; i<3;i++){

                let life = document.createElement("div");
                life.innerText="♥";
                life.style.width = 100+"px";
                life.style.height = 100+"px";
                
                life.style.position = "absolute";
                life.style.left=(100*i)+"px";
                life.style.top=0+"px";

                life.style.fontSize=70+"px";
                
                lifeBox.appendChild(life);
                boxlifeArray.push(life);
            }

        }
        function deleteLife(){
            lifeBox.removeChild(boxlifeArray[0]);
            boxlifeArray.splice(0,1);

        }
        function createSpeed(){
            for(let i=0;i<speedArray.length;i++){
                speedArray[i].tick();
                speedArray[i].render();
            }
        }
        function createTime(){
            if(sec>30){
                min+=1;
                sec = (sec+30)-60;
                console.log("30초이상");
                document.getElementById("t_mm").value=numString(min);
                
                
            }else{
                
                sec += 30;
                console.log("30초이하");
            }
            
        }
        function createScore(){
                let score = document.createElement("input");

                
                score.value="score : "+scorenum;
                score.style.width =100+"%";
                score.style.height = 100+"%";
                
                score.style.position = "absolute";
                score.style.left=0+"px";
                score.style.top=0+"px";

                score.style.fontSize=50+"px";
                
                scoreBox.appendChild(score);

        }
        function createEnemy(){

            for(let i=0;i<enemyArray.length;i++){

                enemyArray[i].velX=2;
                // enemyArray[0].velX=getRandomByRange(-1,-1);
                // enemyArray[0].velY=getRandomByRange(-1,-1);
                let num = getRandomByRange(1,4);
                switch(num){
                    case 1: enemyArray[i].velX=2;enemyArray[i].velY=0;break; //좌
                    case 2: enemyArray[i].velX=0;enemyArray[i].velY=-2;break; //위
                    case 3: enemyArray[i].velX=-2;enemyArray[i].velY=0;break; //우
                    case 4: enemyArray[i].velX=0;enemyArray[i].velY=2;break; //아래
                }
                
            }
            
        }
        function removeLevel(){

        }
        function nextLevel(){

            if(level==1){
                init();
            }
        }
        //주인공 x 축 이동
        function heroX(n){
            for(let i=0;i<brickArray.length;i++){
                
                if(0<hero.x<1050){

                    hero.velX=n;
                }else if(hero.x<=0){
                    hero.x=0;
                    hero.velX=0;
                }else if(hero.x==1050){
                    hero.x=0;
                }
                
            }
        }
        //주인공 y 축 이동
        function heroY(n){

                hero.velY=n;
        }
        function hitCheckA(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.x=brickArray[i].x-hero.width-10;
                } 
            }
        }
        
        function hitCheckB(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.y=brickArray[i].y-hero.height-10;
                } 
            }
        }
        
        function hitCheckC(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.x=brickArray[i].x+brickArray[i].width+10;
                } 
            }
        }
        function hitCheckD(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.y=brickArray[i].y+brickArray[i].height+10;
                } 
            }
        }

        //constructor(container, src, width, height,x,y,velX,velY)
        function dig(){
            // dig.style.width=50+"px";
            // dig.style.height=50+"px";
            
            // dig.style.position = "absolute";
            // if(digCheck==2){
                
            //     dig.style.left=hero.x-hero.width+"px";
            // }else if(digCheck==1){
                
            //     dig.style.left=hero.x+hero.width+"px";
            // }
            
            // dig.style.top=hero.y+"px";
            
            
            // dig.src="./images/dig1.png"
            
            
            // playBox.appendChild(dig);
            // digArray.push(dig);
            let digpoint;
            if(digCheck==2){
                
                digpoint=hero.x-hero.width;
            }else if(digCheck==1){
                
                digpoint=hero.x+hero.width;
            }

            let dig=new DigClass(playBox,"./images/dig1.png",50,50,digpoint,hero.y,0,0);
            digArray.push(dig);

        }



        function setSecond(){
            if(min>0){

                sec--;  //59부터 --
                let t_ss=document.getElementById("t_ss");
                if(sec<0){
                    if(min>0){
                        
                        setMinute();
                        sec=59;
                    }
                }
                
            }else{
                if(sec>0)
                sec--;
            }
            t_ss.value=numString(sec);
            gameOver();

            


        }
        function setMinute(){
            min--;
            let t_mm=document.getElementById("t_mm");

            t_mm.value=numString(min);
            
        }

        function gameOver(){
            if(min==0 && sec==0){

                let div = document.createElement("div");
                div.innerText = "GAME OVER";
                div.style.color="white";
                div.style.fontWeight="bold";
                
                div.style.fontSize=300+"px";
                div.style.textAlign="center";
                div.style.width=100+"%";
                div.style.height=100+"%";
                
                div.style.position="absolute";
                div.style.top=0+"px";
                div.style.left=0+"px";
                
                div.style.background="black";
                
                
                wrapper.appendChild(div);
            }

        }



        function gameloop(){
            createEnemy();
            
        }
        function timeloop(){
            if(flag){
                

                    setSecond();

                
            }
        }
        
        
        function loop(){




            if(flag){
                //hero.tick 에 조건을 걸면 부딪쳤을 시 움직이지 않음
              //  if(0<=hero.x){

                    hero.tick();
                    hero.render();
                //}


            heroInfo.innerText="heroX: "+hero.x+"   hero.Y: "+ hero.y;
            if(hitA==true){
                
                hitCheckA();
            }else if(hitB==true){
                hitCheckB();
            }else if(hitC==true){
                hitCheckC();
            }else if(hitD==true){
                hitCheckD();
            }



            for(let i=0;i<enemyArray.length;i++){

                enemyArray[i].tick();
                enemyArray[i].render();
            }
        }
        createSpeed();
        //nextLevel();
        
        }
        function init(){
            lifeBox = document.getElementById("lifeBox");
            scoreBox = document.getElementById("scoreBox");
            timeBox = document.getElementById("timeBox");
            mapBox = document.getElementById("mapBox");
            playBox = document.getElementById("playBox");
            heroInfo = document.getElementById("heroInfo");
            createBrick();
            createLife();
            createScore();

        }
        addEventListener("load",function(){
            init();
            setInterval("loop()",10);
            setInterval("timeloop()",1000);
            setInterval("gameloop()",1000);

            //주인공을 키보드로 제어
            addEventListener("keydown",function(e){
                if(e.keyCode==37){  //좌측
                    heroX(-(hero.herospeed));
                    hitA=false;
                    hitB=false;
                    hitC=true;
                    hitD=false;
                    hero.img.style.transform="scaleX(-1)";
                    digCheck=2;
                    
                    
                }else if(e.keyCode==38){    //상
                    heroY(-(hero.herospeed));
                    hitA=false;     
                    hitB=false;
                    hitC=false; 
                    hitD=true;                                  
                    
                }else if(e.keyCode==39){    //우측
                    heroX(hero.herospeed);
                    
                    hitA=true;
                    hitB=false;                    
                    hitC=false;
                    hitD=false;
                    hero.img.style.transform="scaleX(1)";
                    digCheck=1; 

                }else if(e.keyCode==40){    //하
                    heroY(hero.herospeed);

                    hitA=false;
                    hitB=true;
                    hitC=false;
                    hitD=false;
                }else if(e.keyCode==27){
                    flag=!flag;
                }else if(e.keyCode==32){    //땅파면
                    dig();
                }
                // switch(e.keyCode){
                //     case 37: heroX(-5);break; //좌
                //     case 38: heroY(-5);break; //위
                //     case 39: heroX(5);break; //우
                //     case 40: heroY(5);break; //아래
                // }
            });      
            addEventListener("keyup",function(e){
                switch(e.keyCode){
                    case 37: heroX(0);break; //좌
                    case 38: heroY(0);break; //위
                    case 39: heroX(0);break; //우
                    case 40: heroY(0);break; //아래
                }
            });       
        });
        </script>
</head>
<body>
    <div id="wrapper">
        <div id="side">
            <div id="lifeBox">
                
            </div>
            <div id="scoreBox">

            </div>
            <div id="timeBox">
                <input type="text" value="12" id="t_mm">
                
                <input type="text" value="59" id="t_ss">
            </div>
            <div id="mapBox">

            </div>
        </div>
        <div id="playBox"></div>

    </div>
    <div id="heroInfo"></div>
    
</body>
