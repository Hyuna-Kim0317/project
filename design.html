        function createBrick(){
            for(let a=0;a<map1.length;a++){
                for(let i=0;i<map1[a].length;i++){
                    if(mapArray[level][a][i]==1){

                        let brick = new Brick(playBox,"./images/brick.png",50,50,50*i,50*a,0,0);
                        brickArray.push(brick);
                    }else if(mapArray[level][a][i]==2){
                        hero = new Hero(playBox,"./mineworker.png",40,40,50*i,50*a,0,0,3);
                    }else if(mapArray[level][a][i]==3){
                       

                            let enemy= new Enemy(playBox,"./images/enemy.png",40,40,50*i,50*a,0,1);  
                            enemyArray.push(enemy);
                        

                    }else if(mapArray[level][a][i]==4){ 
                        let speed= new Item(playBox,"./images/speed.png",50,50,50*i,50*a,0,0);  
                        speedArray.push(speed);                  
                    }else if(mapArray[level][a][i]==5){
                        let life= new Item(playBox,"./images/life.png",50,50,50*i,50*a,0,0);   
                        lifeArray.push(life);                 
                    }else if(mapArray[level][a][i]==6){
                        let clock= new Item(playBox,"./images/clock.png",50,50,50*i,50*a,0,0);   
                        clockArray.push(clock);                 
                    }else if(mapArray[level][a][i]==7){
                        let coin= new Item(playBox,"./images/coin.png",50,50,50*i,50*a,0,0);                    
                        coinArray.push(coin);
                    }else if(mapArray[level][a][i]==8){
                        let ending= new Item(playBox,"./images/star.png",50,50,50*i,50*a,0,0); 
                        endingArray.push(ending);
                        //1: 벽돌, 2: 주인공, 3: 적군, 4: 스피드, 5: 라이프, 6: 시계, 7: 코인, 8: 별

                    }     
                }

            }
        }

        //주인공 x 축 이동
        function heroX(n){
            hero.velX=n;
            //주인공의 600이상 갔을 때, bgX=-1
            //주인공이 우측으로 움직일 때 일정 수준 이상이면 배경의 모든 object 를 왼쪽으로 이동
            if(hero.velX>0 && hero.x > 500 && event.keyCode==39){
                bgX=-11;
            }
            //주인공이 좌측으로 움직일 때
            if(hero.velX<0 && hero.x <400 && event.keyCode==37){
                bgX=11;
            }
        }
        //주인공 y 축 이동
        function heroY(n){

            hero.velY=n;

            //hero가 아래로 움직일 때, 일정 수준 이상이면 화면의 모든 object 를 아래로 이동
            if(hero.velY>0 && hero.y >600 && event.keyCode==40){
                bgY=-11;
            }
            //hero가 위로 움직일 때, 일정 수준 이상이면 화면의 모든 object 를 아래로 이동
            if(hero.velY<0 && hero.y <300 && event.keyCode==38){
                bgY=11;
            }
        }
        function hitCheckA(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.x=brickArray[i].x-hero.width-10;
                } 
            }
        }
        
        function hitCheckB(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.y=brickArray[i].y-hero.height-10;
                } 
            }
        }
        
        function hitCheckC(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.x=brickArray[i].x+brickArray[i].width+10;
                } 
            }
        }
        function hitCheckD(){
            for(let i=0;i<brickArray.length;i++){
                let result = collisionCheck(hero,brickArray[i]);
                if(result){
                    hero.y=brickArray[i].y+brickArray[i].height+10;
                } 
            }
        }

        //화면에 등장하는 모든 객체를 이동 
        function translateAll(){

            // 모든 벽돌 
            for(let i=0;i<brickArray.length;i++){
                brickArray[i].velX=bgX;
                brickArray[i].velY=bgY;

            }      
            
            //모든 스피드 아이템

                enemyArray[i].velY=bgY;

        function timeloop(){
            if(flag){
                    setSecond();
            }
            if(speeduplimit>0){
                speeduplimit--;

                hero.herospeed=3;
            }
        }
        
        
        function loop(){


            if(flag){
                //hero.tick 에 조건을 걸면 부딪쳤을 시 움직이지 않음
              //  if0<=hero.x){

                    hero.tick();
                    hero.render();
                //}


            heroInfo.innerText="heroX: "+hero.x+"   hero.Y: "+ hero.y + "   hero.vel:"+hero.herospeed +"   speedcount: " + speeduplimit;
            if(hitA==true){
                
                hitCheckA();
            }else if(hitB==true){
                hitCheckB();
            }else if(hitC==true){
                hitCheckC();
            }else if(hitD==true){
                hitCheckD();
            }

            //적군이 랜덤하게 움직이게 함
            
            //적군
            for(let i=0;i<enemyArray.length;i++){

                enemyArray[i].tick();
                enemyArray[i].render();
            }
            //벽돌
            for(let i=0;i<brickArray.length;i++){

                brickArray[i].tick();
                brickArray[i].render();
            }

            //스피드
            for(let i=0;i<speedArray.length;i++){

                speedArray[i].tick();
                speedArray[i].render();
            }
            //라이프
            for(let i=0;i<lifeArray.length;i++){

                lifeArray[i].tick();
                lifeArray[i].render();
            }
            //시계
            for(let i=0;i<clockArray.length;i++){

                clockArray[i].tick();
                clockArray[i].render();
            }
            
            //코인
            for(let i=0;i<coinArray.length;i++){

                coinArray[i].tick();
                coinArray[i].render();
            }
            //별
            for(let i=0;i<endingArray.length;i++){

                endingArray[i].tick();
                endingArray[i].render();
            }



        }
        if(boxlifeArray.length==0){
                gameOver();
                console.log("목숨없음");
            }
        createSpeed();
        //nextLevel();
        moveMiniMap();
        //moveMap();
        if(flag){
            translateAll();
        }
    }

        function init(){

            playBox = document.getElementById("playBox");
            heroInfo = document.getElementById("heroInfo");
            createBrick();
            createLife();
            createScore();
            showMiniMap();

        }
        addEventListener("load",function(){
            init();
            setInterval("loop()",10);
            setInterval("timeloop()",1000);
            setInterval("gameloop()",1000);

            //주인공을 키보드로 제어
            addEventListener("keydown",function(e){
                if(e.keyCode==37){  //좌측
                    heroX(-(hero.herospeed));
                    hitA=false;
                    hitB=false;
                    hitC=true;
                    hitD=false;
                    hero.img.style.transform="scaleX(-1)";
                    digCheck=2;
                    
                    
                }else if(e.keyCode==38){    //상
                    heroY(-(hero.herospeed));
                    hitA=false;     
                    hitB=false;
                    hitC=false; 
                    hitD=true;                                  
                    
                }else if(e.keyCode==39){    //우측
                    heroX(hero.herospeed);
                    
                    hitA=true;
                    hitB=false;                    
                    hitC=false;
                    hitD=false;
                    hero.img.style.transform="scaleX(1)";
                    digCheck=1; 
                    
                }else if(e.keyCode==40){    //하
                    heroY(hero.herospeed);

                    hitA=false;
                    hitB=true;
                    hitC=false;
                    hitD=false;
                }else if(e.keyCode==27){
                    flag=!flag;
                }else if(e.keyCode==32){    //땅파면
                    dig();
                }
                // switch(e.keyCode){
                //     case 37: heroX(-5);break; //좌
                //     case 38: heroY(-5);break; //위
                //     case 39: heroX(5);break; //우
                //     case 40: heroY(5);break; //아래
                // }
            });      
            addEventListener("keyup",function(e){
                switch(e.keyCode){
                    case 37: heroX(0); bgX=0;break; //좌
                    case 38: heroY(0); bgY=0;break; //위
                    case 39: heroX(0); bgX=0;break; //우
                    case 40: heroY(0); bgY=0;break; //아래
